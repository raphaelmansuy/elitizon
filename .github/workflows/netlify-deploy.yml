name: Deploy to Netlify (disabled)

# Disabled automatic Netlify deployment workflow
# This workflow previously triggered Netlify deploys for pushes and PRs and
# caused failing checks. To stop the Netlify checks from running automatically
# we've restricted this workflow to manual dispatch only.
on:
  workflow_dispatch: {}

# No environment variables required â€” Netlify deploys are disabled

jobs:
  noop:
    runs-on: ubuntu-latest
    name: No-op (disabled)
    steps:
      - name: Workflow intentionally disabled
        run: |
          echo "This workflow used to deploy to Netlify. Auto-deploys are disabled to avoid failing CI checks."

  # Previously there was a Lighthouse job which depended on the deploy job.
  # Because the deploy job is now disabled, the lighthouse job is intentionally removed.
